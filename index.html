<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="National Radios - Your destination for high-quality radio streaming apps.">
    <title>National Radios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 10px;
        }
        header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .svg-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        .svg-container svg {
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to National Radios</h1>
        <p>Delivering the best radio streaming experience through innovative apps.</p>
    </header>
    <div class="svg-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#4CAF50">
            <circle cx="32" cy="32" r="30" stroke="#333" stroke-width="2" fill="none" />
            <path d="M20 32a12 12 0 0124 0 12 12 0 01-24 0z" fill="#4CAF50" />
            <rect x="28" y="28" width="8" height="8" fill="#fff" />
        </svg>
    </div>
    <footer>
        <p>&copy; 2024 National Radios. All rights reserved.</p>
    </footer>
</body>
</html>
